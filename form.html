														Male
													</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="genderRadios" id="femaleRadio" value="option2">
													<label class="form-check-label" for="femaleRadio">
														Female
													</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="radio" name="genderRadios" id="otherRadio" value="option3">
													<label class="form-check-label" for="otherRadio">
														Other
													</label>
												</div>
											</div>
										</fieldset>

										<!--Mobile Phone Type Checkboxes-->
										<div class="row mb-3">
											<legend class="col-form-label col-md-3 pt-0">Mobile Phone Type</legend>
											<div class="col-md-9">
												<div class="form-check form-check-inline">
												<input class="form-check-input" type="checkbox" id="gridCheck1">
												<label class="form-check-label" for="gridCheck1">
													Windows
												</label>
												</div>
												<div class="form-check form-check-inline">
													<input class="form-check-input" type="checkbox" id="gridCheck1">
													<label class="form-check-label" for="gridCheck1">
													iOS

												</div>
												<div class="form-check form-check-inline">

													Other

												</div>
											</div>
										</div>
